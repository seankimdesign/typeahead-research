<html>
<head>
	<title>Typeahead Behavior Research</title>
</head>
	<body>
		<div class="header">
		</div>
		<div class="app">
			<div class="tabs">
				<div class="tab-button active" data-type="cap">Cappuccino</div>
				<div class="tab-button" data-type="esp">Espresso</div>
				<div class="tab-button" data-type="grn">Green Tea Latte</div>
			</div>
			<div class="content">
				<p class="instruction">Try searching for keywords such as <span>soccer</span>, <span>football</span>, or <span>alumni</span>.</p>
				<div class="input-wrapper">
					<input type="text" id="typer" class="type-input" placeholder="Search Allocations"/>
					<div class="magnifying-glass modal-trigger"></div>
				</div>
			</div>
		</div>
		<div id="modal-wrapper">
		</div>
		<script src="dist/bundle.js"></script>
	</body>
</html>
</html>
